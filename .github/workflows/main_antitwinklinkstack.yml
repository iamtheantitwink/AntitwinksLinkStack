# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - antitwinklinkstack

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: 
   group: Build and deploy PHP app to Azure Web App - antitwinklinkstack
   cancel-in-progress: true

permissions:
  actions: write
  attestations: write
  checks: write
  contents: write
  deployments: write
  discussions: write
  issues: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v3
        with:
          files: 'composer.json'

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress

      - name: Remove .git & .github directories
        shell: bash
        run: rm -rf .git .github

      # - name: Move everything to the /public directory
      #   shell: pwsh
      #   run: |
      #     # Define the source folder
      #     $sourceFolder =  $(Get-location)
          
      #     # Define the destination subfolder
      #     $destinationSubfolder = "$(Get-location)/public"
          
      #     # Create the destination subfolder if it doesn't exist
      #     if (-Not (Test-Path -Path $destinationSubfolder)) {
      #         New-Item -ItemType Directory -Path $destinationSubfolder
      #     }
          
      #     # Move all items from the source folder to the destination subfolder
      #     Get-ChildItem -Path $sourceFolder | ForEach-Object {
      #         if ($_.FullName -ne $destinationSubfolder) {
      #             Move-Item -Path $_.FullName -Destination $destinationSubfolder
      #         }
      #     }

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'antitwinklinkstack'
          slot-name: 'Production'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5093A740C8CE4D53B0CD91B7B5F8462C }}
          type: ZIP
          target-path: /home/site/wwwroot/public
          restart: true
          clean: true
